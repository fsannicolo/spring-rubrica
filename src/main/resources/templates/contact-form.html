<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Nuovo contatto</title>
</head>
<body>
    <div class="col-3">
        <form method="post" th:action="@{/contacts/new}" th:object="${contactForm}"> 
            <h2>Nuovo contatto</h2>
            <div>
                <label>Nome</label>
                <input th:field="*{name}" type="text"/>
            </div>

            <div>
                <label>Cognome</label>
                <input th:field="*{surname}" type="text"/>
            </div>

            <div>
                <label>Telefono</label>
                <input th:field="*{phone}" type="text"/>
            </div>

            <div>
                <label>Email</label>
                <input th:field="*{email}" type="text"/>
            </div>

            <div>
                <input type="submit" value="Invia"/>
                <input type="reset" value="Cancella"/>
            </div>
        </form>
    </div>
</body>
</html>
