<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Nuovo contatto</title>
</head>
<body>
    <div class="col-3">
        <form method="post" th:action="@{/contacts/new}" th:object="${contactForm}"> 
            <h2>Nuovo contatto</h2>
            <div>
                <label>Nome</label>
                <input th:field="*{name}" type="text"/>

                <!-- controlli del validator -->
                <div th:if="${#fields.hasErrors('name')}">
                    <span th:errors="*{name}" class="text-danger"></span>
                </div>
            </div>

            <div>
                <label>Cognome</label>
                <input th:field="*{surname}" type="text"/>

                <div th:if="${#fields.hasErrors('surname')}">
                    <span th:errors="*{surname}" class="text-danger"></span>
                </div>
            </div>

            <div>
                <label>Telefono</label>
                <input th:field="*{phone}" type="tel" pattern="[0-9]{10}"/> 

                <div th:if="${#fields.hasErrors('phone')}">
                    <span th:errors="*{phone}" class="text-danger"></span>
                </div>
            </div>

            <div>
                <label>Email</label>
                <input th:field="*{email}" type="email" placeholder="name@example.com"/> 

                <div th:if="${#fields.hasErrors('email')}">
                    <span th:errors="*{email}" class="text-danger"></span>
                </div>
            </div>

            <div>
                <input class="btn btn-success" type="submit" value="Conferma"/>
                <input class="btn btn-secondary" type="reset" value="Svuota"/>
                <a th:href="@{/contacts}" class="btn btn-primary">Indietro</a>
            </div>
        </form>
    </div>
</body>
</html>
