<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Lista contatti</title>
</head>
<body>
    <div>
        <!-- feedback di eliminazione -->
        <div class="col-3 my-2">
            <div class="alert alert-info" role="alert" th:if="${deleted != null}"> 
                Contatto eliminato!
            </div>
        </div>

        <header class="my-2">
            <h2>Lista contatti</h2>
            <!-- pulsante per aggiungere -->
            <a th:href="@{/contacts/new}" class="btn btn-success">Nuovo contatto</a>
        </header>

        <table class="table table-striped table-bordered"> 
            <thead class="thead-dark"> 
                <tr>
                    <th class="col-2">Nome</th>
                    <th class="col-2">Cognome</th>
                    <th class="col-2">Telefono</th>
                    <th class="col-3">Email</th>
                    <th class="col-1"></th>
                </tr>
            </thead>
            <tbody>
                <!-- direttiva strutturale per ciclare -->
                <tr th:each="c : ${contacts}"> 
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.surname}"></td>
                    <td th:text="${c.phone}"></td>
                    <td th:text="${c.email}"></td> 

                    <td>
                        <!-- pulsante di azione -->
                        <a th:href="@{'/contacts/delete/'+${c.id}}" class="btn btn-danger">Elimina</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <small th:if="${#lists.isEmpty(contacts)}"> 
            Nessun contatto inserito
        </small>
    </div>
</body>
</html>
