<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Nuovo contatto</title>
</head>
<body>
    <div class="col-3">
        <div>
            <h2 th:text="${contact.name + ' ' + contact.surname}"></h2>
        </div>

        <div>
            <div><b>Telefono: </b><span th:text="${contact.phone}"></span></div>
        </div>
        <div>
            <div><b>Email: </b><span th:text="${contact.email}"></span></div>
        </div>

        <div>
            <a th:href="@{/contacts}" class="btn btn-primary">Indietro</a>
        </div>
    </div>
</body>
</html>
